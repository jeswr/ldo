name: CI - Build & Test

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies using npm workspaces
        run: npm install

      - name: Build all packages in topological order
        run: npm run build

      - name: Run tests
        run: npm test
